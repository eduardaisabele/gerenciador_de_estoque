<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">

     <link rel="stylesheet" href="css/style.css">
     <title>Document</title>
</head>

<body>
     <header>
          <h1>Gerenciador de Estoque</h1>

     </header>

     <main class="produtos">
          <div class="produto">
               <img src="img/leite250px.png" alt="leite" class="img">
               <div class="contador">
                    <button class="buttonAdd" id="buttonAdd"><i class="fa-solid fa-plus"></i></button>
                    <div class="number" id="number">2</div>
                    <button class="buttonRemove" id="buttonRemove"><i class="fa-solid fa-minus"></i></button>
               </div>
          </div>
          <div class="produto">
               <img src="img/oleo250px.png" alt="" class="img">
               <div class="contador">
                    <button class="buttonAdd"><i class="fa-solid fa-plus"></i></button>
                    <div class="number">2</div>
                    <button class="buttonRemove"><i class="fa-solid fa-minus"></i></button>
               </div>
          </div>
          <div class="produto">
               <img src="img/biscoito-cream-cracker.png" alt="" class="img">
               <div class="contador">
                    <button class="buttonAdd"><i class="fa-solid fa-plus"></i></button>
                    <div class="number">2</div>
                    <button class="buttonRemove"><i class="fa-solid fa-minus"></i></button>
               </div>
          </div>
     </main>

     <script src="https://kit.fontawesome.com/8b5767f513.js" crossorigin="anonymous"></script>
     <script src="js/main.js"></script>
</body>

</html>
